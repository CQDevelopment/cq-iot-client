<html>

<head>
    <title>CQ Device Configurator</title>
    <style>
        body {
            font-size: 16px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <form method="POST" action="/post">
        <table>
            <tr>
                <td>SSID</td>
                <td><input name="ssid" type="text" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input name="password" type="password" /></td>
            </tr>
            <tr>
                <td>Server</td>
                <td><input name="server" type="text" /></td>
            </tr>
            <tr>
                <td>Port</td>
                <td><input name="port" type="number" /></td>
            </tr>
            <tr>
                <td>Account ID</td>
                <td><input name="accountId" type="text" /></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
