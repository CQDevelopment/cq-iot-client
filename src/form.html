<html>

<head>
    <title>CQ Device Configurator</title>
    <style>
        body {
            font-size: 16px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <form method="GET" action="/">
        <table>
            <tr>
                <td>Access point name</td>
                <td><input id="accessPointName" type="text" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input id="password" type="text" /></td>
            </tr>
            <tr>
                <td>SSL thumbprint</td>
                <td><input id="thumbprint" type="text" /></td>
            </tr>
            <tr>
                <td>Server hostname</td>
                <td><input id="server" type="text" /></td>
            </tr>
            <tr>
                <td>Server port</td>
                <td><input id="port" type="text" /></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button type="button">Submit</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
